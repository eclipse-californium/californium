apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    maven {
        url 'https://repo.eclipse.org/content/repositories/californium/'
    }
}

android {
    compileSdkVersion 22

    defaultConfig {
        applicationId "org.eclipse.californium.examples.android"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'META-INF/INDEX.LIST'
        pickFirst 'META-INF/io.netty.versions.properties'
        pickFirst 'META-INF/legal/**'
        exclude '**/*.jks'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'org.eclipse.californium:californium-core:2.6.0-SNAPSHOT'
    implementation 'org.eclipse.californium:element-connector:2.6.0-SNAPSHOT'
    implementation 'org.eclipse.californium:scandium:2.6.0-SNAPSHOT'
    implementation 'org.eclipse.californium:demo-certs:2.6.0-SNAPSHOT'
    implementation 'com.github.tony19:logback-android:1.1.1-11'
}
