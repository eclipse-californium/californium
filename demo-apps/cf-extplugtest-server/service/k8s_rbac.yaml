apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: list-pods
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: list-pods-rb
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: list-pods
  apiGroup: ""

